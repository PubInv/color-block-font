<script>
    function colorize_one(c) {
	var classname = "" + c + "x";
	return '<span class="'+classname+'">&nbsp; &nbsp;</span>';
    }
function colorize(text) {
    var returnHTML = "";
    for(var i = 0; i < text.length; i++ ) {
	returnHTML = returnHTML + colorize_one(text[i]);
    }
    return returnHTML;
}
function render() {

    var text = $("#textarea").val();
    $("#fontrender").html(text);

    var ctext = colorize(text);
    $("#cfontrender").html(ctext);
}
var alphabet = "abcdefhijklmnopqrstuvwxyz";
$("#alphabet").html(colorize(alphabet));
</script>
